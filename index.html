<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador - Almoxarifado</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <span>Painel do Administrador - Pedidos de Almoxarifado</span>
  </header>

  <div class="container">
    <h2>Pedidos Recebidos</h2>
    <table id="tabela-pedidos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Solicitante</th>
          <th>E-mail</th>
          <th>Setor</th>
          <th>Data Prevista</th>
          <th>Código</th>
          <th>Descrição</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
