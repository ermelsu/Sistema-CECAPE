<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Almoxarifado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="LOGO_CECAPE.png" alt="Logo CECAPE" class="logo" />
      <h1>Sistema de Pedidos - Almoxarifado</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Acesso Restrito</h2>
      <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Entrar</button>
        <p id="loginError" style="color: red; display: none;">Erro, verifique suas credenciais.</p>
      </form>
      <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const usuario = document.getElementById('usuario').value;
          const senha = document.getElementById('senha').value;
          if (usuario === 'emerson' && senha === '12345') {
        window.location.href = 'landingpage.html';
          } else {
        document.getElementById('loginError').style.display = 'block';
          }
        });
      </script>
    </div>
  </main>

  <footer>
    © 2025 Almoxarifado CECAPE - Todos os direitos reservados.
  </footer>
</body>
</html>
