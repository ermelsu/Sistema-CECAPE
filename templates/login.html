<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Almoxarifado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="{{ url_for('static', filename='img/LOGO_CECAPE.png') }}" alt="Logo CECAPE">
      <h1>Sistema de Pedidos - Almoxarifado</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Acesso Restrito</h2>
      <form method="POST" action="/">
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const usuario = document.getElementById('usuario').value;
          const senha = document.getElementById('senha').value;
          if (usuario === 'emerson' && senha === '12345') {
        window.location.href = 'landingpage.html';
          } else {
        document.getElementById('loginError').style.display = 'block';
          }
        });
      </script>
    </div>
  </main>

  <footer>
    © 2025 Almoxarifado CECAPE - Todos os direitos reservados.
  </footer>
</body>
</html>
