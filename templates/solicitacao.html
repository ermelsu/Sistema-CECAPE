<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Almoxarifado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <img src="{{ url_for('static', filename='img/LOGO_CECAPE.png') }}" alt="Logo CECAPE">
    <h1>Sistema de Pedidos - Almoxarifado</h1>
  </header>

  <!-- LAYOUT PRINCIPAL -->
  <main class="main-layout">
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <a href="{{ url_for('landing') }}">Início</a>
      <a href="{{ url_for('solicitacoes') }}" class="active">Solicitações</a>
      <a href="{{ url_for('produtos') }}">Produtos</a>
      <a href="{{ url_for('logout') }}">Sair</a>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container1">
      <h2>Formulário de Pedido</h2>
      <form id="pedidoForm">
        <!-- Dados do solicitante -->
        <label for="nome">Nome do Solicitante:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="setor">Setor:</label>
        <select id="setor" name="setor" required>
          <option value="">Selecione o setor</option>
          <option value="Setor 1">Setor 1</option>
          <option value="Setor 2">Setor 2</option>
          <option value="Setor 3">Setor 3</option>
          <option value="Setor 4">Setor 4</option>
          <option value="Setor 5">Setor 5</option>
          <option value="Setor 6">Setor 6</option>
          <option value="Setor 7">Setor 7</option>
          <option value="Setor 8">Setor 8</option>
          <option value="Setor 9">Setor 9</option>
          <option value="Setor 10">Setor 10</option>
        </select>

        <label for="data-prevista">Data Prevista para Uso:</label>
        <input type="date" id="data-prevista" name="data-prevista" required />

        <!-- Tabela de produtos -->
        <h3>Produtos Solicitados</h3>
        <table id="produtos" class="tabela-pedidos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th>Qtd</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="codigo[]" required /></td>
              <td><input type="text" name="descricao[]" required /></td>
              <td><input type="number" name="quantidade[]" required /></td>
              <td><button type="button" onclick="removerLinha(this)">Remover</button></td>
            </tr>
          </tbody>
        </table>

        <button type="button" class="btn add" onclick="adicionarLinha()">+ Adicionar Produto</button>
        <button type="submit" class="btn">Enviar Pedido</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Almoxarifado CECAPE - Todos os direitos reservados.
  </footer>

  <!-- JS via Flask -->
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
